<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Photo Slider Project </title>
</head>
<body>
  <div class="container">
    <h1>Image slider project</h1>
    <div class="top">
    <img src="./images/arrow-icon.png" class="arrow left" alt="arrow-icon">
    <div class="frame">
      <div class="slider">
        <!-- image-1 -->
        <img
        class="image"
        src="https://images.unsplash.com/photo-1518005068251-37900150dfca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1746&q=80"
        alt=""
        >
             
                <!-- image-2 -->
                <img
                class="image"
                src="https://images.unsplash.com/photo-1508403791374-65f9aa185646?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80"
                alt=""
                >
                 <!-- image-3 -->
                 <img
                 class="image"
                 src="https://images.unsplash.com/photo-1554058501-f6872d688003?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80"
                 alt=""
                 >
                 <!-- image-4 -->
                 <img
                 class="image"
                 src="https://images.unsplash.com/photo-1522840626340-ba52c1a700bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1823&q=80"
                 alt=""
                 >
                 <!-- image-5 -->
                 <img
                 class="image"
                 src="https://images.unsplash.com/photo-1561234311-a9e16fa60b25?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                 alt=""
                 >
             
      </div>
    </div>
    <img src="./images/arrow-icon.png" class="arrow right" alt="arrow-icon">
    </div>
    <div class="bottom">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
